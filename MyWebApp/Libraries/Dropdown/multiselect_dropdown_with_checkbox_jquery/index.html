<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Multi-select Dropdown List with Checkbox by CodexWorld</title>
<meta charset="utf-8">

<!-- jQuery library -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<script src="js/jquery.min.js"></script>

<!-- JS & CSS library of MultiSelect plugin -->
<script src="js/multiselect/jquery.multiselect.js"></script>
<link rel="stylesheet" href="js/multiselect/jquery.multiselect.css">

<!-- Base stylesheet file -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="wrapper">
		<h2>MultiSelect Dropdown with Checkboxes</h2>
		<select name="langOpt[]" multiple id="langOpt">
			<option value="C++">C++</option>
			<option value="C#">C#</option>
			<option value="Java">Java</option>
			<option value="Objective-C">Objective-C</option>
			<option value="JavaScript">JavaScript</option>
			<option value="Perl">Perl</option>
			<option value="PHP">PHP</option>
			<option value="Ruby on Rails">Ruby on Rails</option>
			<option value="Android">Android</option>
			<option value="iOS">iOS</option>
			<option value="HTML">HTML</option>
			<option value="XML">XML</option>
		</select>
		
		<h2>MultiSelect Dropdown with Search Option</h2>
		<select name="langOpt2[]" multiple id="langOpt2">
			<option value="C++">C++</option>
			<option value="C#">C#</option>
			<option value="Java">Java</option>
			<option value="Objective-C">Objective-C</option>
			<option value="JavaScript">JavaScript</option>
			<option value="Perl">Perl</option>
			<option value="PHP">PHP</option>
			<option value="Ruby on Rails">Ruby on Rails</option>
			<option value="Android">Android</option>
			<option value="iOS">iOS</option>
			<option value="HTML">HTML</option>
			<option value="XML">XML</option>
		</select>
		
		<h2>MultiSelect Dropdown with Select all Option</h2>
		<select name="langOpt3[]" multiple id="langOpt3">
			<option value="C++">C++</option>
			<option value="C#">C#</option>
			<option value="Java">Java</option>
			<option value="Objective-C">Objective-C</option>
			<option value="JavaScript">JavaScript</option>
			<option value="Perl">Perl</option>
			<option value="PHP">PHP</option>
			<option value="Ruby on Rails">Ruby on Rails</option>
			<option value="Android">Android</option>
			<option value="iOS">iOS</option>
			<option value="HTML">HTML</option>
			<option value="XML">XML</option>
		</select>
		
		<h2>MultiSelect Dropdown with Optgroup</h2>
		<select name="langOptgroup[]" multiple id="langOptgroup">
			<optgroup label="Programming Languages">
				<option value="C++ / C#">C++ / C#</option>
				<option value="Java">Java</option>
				<option value="Objective-C">Objective-C</option>
			</optgroup>
			<optgroup label="Client-side scripting Languages">
				<option value="JavaScript">JavaScript</option>
			</optgroup>
			<optgroup label="Server-side scripting Languages">
				<option value="Perl">Perl</option>
				<option value="PHP">PHP</option>
				<option value="Ruby on Rails">Ruby on Rails</option>
			</optgroup>
			<optgroup label="Mobile Platforms">
				<option value="Android">Android</option>
				<option value="iOS">iOS</option>
			</optgroup>
			<optgroup label="Document Markup Languages">
				<option value="HTML">HTML</option>
				<option value="XML">XML</option>
			</optgroup>
		</select>
	</div>
</div>


<script>
$('#langOpt').multiselect({
    columns: 1,
    placeholder: 'Select Languages'
});

$('#langOpt2').multiselect({
    columns: 1,
    placeholder: 'Select Languages',
    search: true
});

$('#langOpt3').multiselect({
    columns: 1,
    placeholder: 'Select Languages',
    search: true,
    selectAll: true
});

$('#langOptgroup').multiselect({
    columns: 4,
    placeholder: 'Select Languages',
    search: true,
    selectAll: true
});
</script>

</body>
</html>
